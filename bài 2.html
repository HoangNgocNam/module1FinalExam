<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let numbers = parseInt(prompt(" Nhập số phần tử mảng: "));
    let intNumber = new Array(numbers);
    for(let i=0;i<intNumber.length;i++){
        intNumber[i] = Math.round(Math.random()*5+1);
    }
    document.write("Phần tử trong mảng: " + intNumber + "<br>");
    function elementIndexArray(index,arr){
        let check = false;
        for (let i = 0; i < arr.length; i++) {
            if(index === arr[i] ){
                check = true;
                return document.write("Vị trí của "+index+" trong mảng là: " +i) ;
            }

        }
        if(!check){
            alert("Phần tử: " +index +" không có trong mảng ")
        }
    }
    elementIndexArray(3,intNumber);

    let number = +prompt("Nhập số cần kiểm tra: ")
    function checkNumberInArrray(number,arr){
        let check = false;
        for (let i = 0; i < arr.length; i++) {
            if(number === arr[i] ){
                check = true;
                return document.write("Phần tử vừa nhập " +number + " thuộc mảng ") ;
            }
        }
        if(!check){
            document.write("Phần tử vừa nhập " +number + " không Trong mảng ")
        }
    }
    checkNumberInArrray(number,intNumber);
</script>
</body>
</html>
